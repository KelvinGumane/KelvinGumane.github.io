<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando os Formularios</title>
</head>
<body>
    <h1>Formulario 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isus">Usuario</label>
            <input type="text" name="usu" id="isus" required minlength="8" maxlength="15" size="10" autocomplete="username">
        
    <p>
        <label for="isen">Password</label>
        <input type="password" name="senha" id="isen" required minlength="8"  size="10" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
    </form>

</body>
</html>
