<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="15" autocomplete="name" placeholder="Nome do usuario" required>
        </p>
        <p>
            
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idate">Data</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="itime">Time</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
